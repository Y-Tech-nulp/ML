<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Caladea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
  <!-- MENU STARTS -->
    <header class="header">
      <div class="container">
        <div id="toggle-icon"><i class="material-icons">menu</i></div>
        <div class="menu-overlay">
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Smt else</a></li>
            <li><a href="#">Home_again</a></li>
            <li><a href="#">And_again</a></li>
            <li><a href="#">Magic</a></li>
          </ul>
         </div>
        </div>
  <!-- script for menu -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> <!-- Бібліотека jquery-->
  <script>
      $('#toggle-icon').click(function(){
        $('.menu-overlay').toggleClass('active');
        if( $('.menu-overlay').hasClass('active') ){
          $('.material-icons').text('menu_open');
        } else {
          $('.material-icons').text('menu');
        }
      });
  </script>
  </header>
  <!-- script for menu end -->
    <!-- MENU ENDS -->

    <!-- LOGIN STARTS -->
      <form action="index.html" class="login-form">
        <h1>Login</h1>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password"></span>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
          Don't have account? <a href="#">Sign up</a>
        </div>

      </form>
      <!-- Scripts for Login -->
      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
      <!-- ------------------  -->
      <script>
        var Item = $(".logbtn");
        var activeItem = $("body");
        Item.hover(function() {
          activeItem.toggleClass("body__active");
        });
      </script>
      <!-- script for login end -->
    <!-- LOGIN ENDS -->


  </body>
</html>
